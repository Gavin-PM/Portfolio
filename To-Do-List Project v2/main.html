        </div>
        <div class="list">
            <div class="list-container">       
                <br> <a href = "../portfolio.html">Return to Main Page</a>
            </div>
        </div>
        <div class = "todo-container">
            <div id = "buttons">
                <button id = "newTask" class="button mid-fnt" onclick = "generateNewListItem('', false, true, null); document.getElementById('inputField').value = ''; ">New Task</button>
                <span class="nobr"><input class = "nobr" id = "inputField" type = "text" placeholder="Task Name"></span>
                <button id = "clearTodo" class="button mid-fnt" onclick = "localStorage.removeItem('todolist');location.reload()">Clear all todo-list items</button>
                <button class="button mid-fnt test" onclick="changeShift(5)">Change to Target Color</button>
            </div>
            <div id="list">
            </div>
        </div>
        <div class="sidebar">
             
            <div class="sidebar-container">
                <p class="sidebar-settings" id="settings">Settings</p>
                <p class="sidebar-settings" id="other">Other Links/Tools</p>
                <p class="sidebar-settings" id="help">Help</p>
                <p class="sidebar-settings" id="faqs">FAQs</p>
                <p class="sidebar-settings" id="about">About Creators</p>
                <p class="sidebar-settings" id="log-out">Log Out</p>
            </div>
            <img src= "Media/hamburger.svg" id = "toggle-sidebar">
        </div>
    </div>

    <!-- Change Hue of Color-->
    <dialog class="modal" id = "modal-settings">
        <p class = "settings-titles">Color / Target Color</p>
        <input type='range' min='0' max="360" value="0" id='hue1slider'>
        <input type='range' min='0' max="360" value="0" id='hue2slider'>
        <br> <p class = "return-default-color">Return to Default</p>
        <br>
        <p class = "settings-titles">Tasks' Debug Info</p>
        <table>
            <tr>
                <td style="text-align: center">
                    <input id="setting-num-text" type="checkbox"/>
                </td>
            </tr>
        </table>
        <form method="dialog">
          <button>Close</button>
        </form>
    </dialog>


    <dialog class="modal" id = "modal-log-out">
        Are You Sure?
        <br> All your data will be deleted. <br><br>
        <button onclick = "clearLS();location.reload()">Yes</button>
        <button onclick = "this.parentNode.close()">No</button>
    </dialog>
    <script src="script.js"></script>
    <script src="changeColor.js"></script>

</html>
